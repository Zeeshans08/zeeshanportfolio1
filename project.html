                <body class="cloudy weather-app-body">
                    <div class="weather-container">
                        <h1>Weather Forecast</h1>
                        
                        <div class="search-box">
                            <input type="text" id="city-input" placeholder="Enter city name...">
                            <button id="search-btn">Search</button>
                        </div>
                        
                        <div class="loader" id="loader"></div>
                        
                        <div class="weather-info" id="weather-info">
                            <div class="weather-icon" id="weather-icon"></div>
                            <h2 class="city" id="city">-</h2>
                            <div class="temp" id="temp">-</div>
                            <div class="description" id="description">-</div>
                            
                            <div class="details">
                                <div class="detail">
                                    <i>ðŸ’§</i>
                                    <span id="humidity">-</span>%
                                </div>
                                <div class="detail">
                                    <i>ðŸ’¨</i>
                                    <span id="wind">-</span> m/s
                                </div>
                            </div>
                        </div>
                    </div>

                    <script>
                        const apiKey = "f00c38e0279b7bc85480c3fe775d518c";
                        const loader = document.getElementById('loader');
                        const weatherInfo = document.getElementById('weather-info');
                        const weatherIcon = document.getElementById('weather-icon');

                        document.getElementById('search-btn').addEventListener('click', () => {
                            const city = document.getElementById('city-input').value.trim();
                            if (city) getWeather(city);
                        });

                        async function getWeather(city) {
                            // Show loader
                            loader.style.display = 'block';
                            weatherInfo.classList.remove('show');
                            weatherIcon.classList.remove('show');
                            
                            try {
                                const response = await fetch(
                                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
                                );
                                
                                if (!response.ok) throw new Error('City not found');
                                
                                const data = await response.json();
                                
                                // Update UI
                                document.getElementById('city').textContent = `${data.name}, ${data.sys.country}`;
                                document.getElementById('temp').textContent = Math.round(data.main.temp);
                                document.getElementById('description').textContent = data.weather[0].description;
                                document.getElementById('humidity').textContent = data.main.humidity;
                                document.getElementById('wind').textContent = data.wind.speed;
                                
                                // Set weather icon
                                const iconCode = data.weather[0].icon;
                                weatherIcon.style.backgroundImage = `url(https://openweathermap.org/img/wn/${iconCode}@2x.png)`;
                                
                                // Set background based on weather
                                const weatherMain = data.weather[0].main.toLowerCase();
                                document.querySelector('.weather-app-body').className = 
                                    `weather-app-body ${weatherMain.includes('rain') ? 'rainy' : 
                                    weatherMain.includes('clear') ? 'sunny' : 'cloudy'}`;
                                
                                // Show weather info with animation
                                setTimeout(() => {
                                    loader.style.display = 'none';
                                    weatherInfo.classList.add('show');
                                    weatherIcon.classList.add('show');
                                }, 500);
                                
                            } catch (error) {
                                loader.style.display = 'none';
                                alert(error.message);
                            }
                        }
                    </script>
